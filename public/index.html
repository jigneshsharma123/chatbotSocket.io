<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Ask with Us</h1>
    <div class="chat-history-container" id="chat-history-container">
      <div class="chat-history-tab" id="chat-history-tab">Chat History</div>
      <div class="chat-history-messages" id="chat-history-messages">
        <!-- Chat history messages will be displayed here -->
      </div>
    </div>
  </div>
  <div class="main-container">
    <div class="chat-container" id="chat-container">
     
    </div>
    <div class="input-container">
      <textarea id="message" placeholder="Type your message"></textarea>
      <button id="send">Send</button>
    </div>
  </div>

  <!-- Chat History Tab and Container -->
  

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <!-- main.js for client -->
</body>
</html>
